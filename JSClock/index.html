<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Clock</title>
</head>
<body>
    <div class="clock">
        <div class="hand hour" data-hour-hand></div>
        <div class="hand minute" data-minute-hand></div>
        <div class="hand second" data-second-hand></div>
        <div class="number number1">1</div>

        <div class="number number9">9</div>
        <div class="number number10">10</div>
        <div class="number number11">11</div>
        <div class="number number12">12</div>
        <div class="dash dash1 thick">|</div>
        <div class="dash dash2 thin">|</div>
        <div class="dash dash3 thin">|</div>
        <div class="dash dash4 thin">|</div>
        <div class="dash dash5 thin">|</div>
        <div class="dash dash6 thick">|</div>

        <div class="dash dash19 thin">|</div>
        <div class="dash dash20 thin">|</div>
        <div class="dash dash21 thick">|</div>
        <div class="dash dash22 thin">|</div>
        <div class="dash dash23 thin">|</div>
        <div class="dash dash24 thin">|</div>
        <div class="dash dash25 thin">|</div>
        <div class="dash dash26 thick">|</div>
        <div class="dash dash27 thin">|</div>
        <div class="dash dash28 thin">|</div>
        <div class="dash dash29 thin">|</div>
        <div class="dash dash30 thin">|</div>
